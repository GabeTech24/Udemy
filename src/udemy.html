<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="overflow-x-hidden">
    <main>
      <header>
        <!-- header contains udemy logo, categories, input, udemy business etc -->
        <nav class="flex w-[100vw] h-[10vh] items-center justify-between">
          <img
            class="w-[]"
            src="./udemyimages/tailwind logo.png"
            alt="udemy logo"
          />

          <a href="#">Categories</a>

          <div>
            <!-- This div contains search icon together with input -->
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search for anything" />
          </div>

          <a href="#">Udemy Business</a>

          <a href="#">Teach on Udemy</a>

          <i class="bi bi-cart"></i>

          <div>
            <!-- login div -->
            <a href="">Log In</a>
          </div>

          <div>
            <!-- Sign Up div -->
            <a href="">Sign up</a>
          </div>

          <div>
            <!-- this div contains globe icon -->
            <i class="bi bi-globe"></i>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
